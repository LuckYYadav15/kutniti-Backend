openapi: 3.0.0
info:
  title: Code Improve API
  description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
  version: 1.0

servers:
  - url: http://65.2.183.51:8000
    description:  Pre Production server
  - url: http://localhost:8000/
    description: Local server
  

components:
  securitySchemes:
    ApiTokenss: # arbitrary name for the security scheme
      type: http
      scheme: bearer

    ApiKey: # arbitrary name for the security scheme
      type: apiKey
      in: header # can be "header", "query" or "cookie"
      name: apikey

paths:
  # RSS APIs

  # Get all RSS links
  /api/allRssLinks:
    get:
      summary: Get all RSS links
      tags:
        - RSS_Link_API

  # Get one Rss Link
  /api/oneLink:
    post:
      summary: Get an RSS link by country
      tags:
        - RSS_Link_API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                country:
                  type: string
              example:
                country: "USA"
  # Articles APIs

  # Get all articles for all countries
  /api/article/getAllArticles:
    get:
      summary: Get all articles for all countries
      tags:
        - Articles APIs

  # Get all articles for all countries with a specific month
  /api/article/getArticlesForMonths:
    post:
      summary: Get articles from all countries for a given number of months
      tags:
        - Articles APIs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                months:
                  type: integer
                  minimum: 1
                  example: 3
  # Country APIs

  # get all country's information such as article numbers
  /api/country/getallCountryArticleNumber:
    get:
      summary: Get all country articles data
      tags:
        - Country_API
  # get number of articles for a specific country
  /api/country/getaCountryArticleNumber:
    post:
      summary: Get number of articles for a country
      tags:
        - Country_API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                countryName:
                  type: string
                  example: "USA"

  # Get all country articles for a specific number of month
  /api/country/getallCountryArticlesMonth:
    get:
      summary: Get all country articles' publication dates
      tags:
        - Country_API

  # Get a country's articles for a specific number of month
  /api/country/getoneCountryArticlesMonth:
    post:
      summary: Get a country's articles for a specific number of month
      tags:
        - Country_API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                countryName:
                  type: string
                  example: "USA"