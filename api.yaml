openapi: 3.0.0
info:
  title: Code Improve API
  description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
  version: 1.0

servers:
  - url: http://65.2.183.51:8000
    description: Pre Production server
  - url: http://localhost:8000/
    description: Local server

components:
  securitySchemes:
    ApiTokenss:
      type: http
      scheme: bearer

    ApiKey:
      type: apiKey
      in: header
      name: apikey

paths:
  # RSS APIs

  /api/allRssLinks:
    get:
      summary: Get all RSS links
      tags:
        - RSS_Link_API
      responses:
        "200":
          description: Successful response

  /api/oneLink:
    post:
      summary: Get an RSS link by country
      tags:
        - RSS_Link_API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                country:
                  type: string
              example:
                country: "USA"
      responses:
        "200":
          description: Successful response

  # Articles APIs

  /api/article/getAllArticles:
    get:
      summary: Get all articles for all countries
      tags:
        - Articles APIs
      responses:
        "200":
          description: Successful response

  /api/article/getArticlesForMonths:
    post:
      summary: Get articles from all countries for a given number of months
      tags:
        - Articles APIs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                months:
                  type: integer
                  minimum: 1
      responses:
        "200":
          description: Successful response

  # Country APIs

  /api/country/getallCountryArticleNumber:
    get:
      summary: Get all country articles data
      tags:
        - Country_API
      responses:
        "200":
          description: Successful response

  /api/country/getaCountryArticleNumber:
    post:
      summary: Get number of articles for a country
      tags:
        - Country_API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                countryName:
                  type: string
              example:
                countryName: "USA"
      responses:
        "200":
          description: Successful response

  /api/country/getallCountryArticlesMonth:
    get:
      summary: Get all country articles' publication dates
      tags:
        - Country_API
      responses:
        "200":
          description: Successful response

  /api/country/getoneCountryArticlesMonth:
    post:
      summary: Get a country's articles for a specific number of months
      tags:
        - Country_API
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                countryName:
                  type: string
              example:
                countryName: "USA"
      responses:
        "200":
          description: Successful response
